<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="player1 hidden">
        <label for="player-one-name">Player One Name:</label>
        <input type="text" id="player-one-name">
        <button class="continue first">Continue</button>
    </form>
    <form action="" class="player2 hidden">
        <label for="player-two-name">Player Two Name</label>
        <input type="text" id="player-two-name">
        <button class="continue second">Continue</button>
    </form>
    <div class="turn-x hidden">X</div>
    <div class="turn-o hidden">O</div>
    <div class="winner-card hidden">
        <h1>Winner</h1>
        <p class="winner"></p>
        <button class="restart">Restart</button>
    </div>
    <button class="start">Start</button>
    <div class="container hidden">
        <button class="game-btn" id="00"></button>
        <button class="game-btn" id="01"></button>
        <button class="game-btn" id="02"></button>
        <button class="game-btn" id="10"></button>
        <button class="game-btn" id="11"></button>
        <button class="game-btn" id="12"></button>
        <button class="game-btn" id="20"></button>
        <button class="game-btn" id="21"></button>
        <button class="game-btn" id="22"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
